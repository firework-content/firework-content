<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Firework | 事例ギャラリー</title>
  <script async src="//asset.fwcdn3.com/js/embed-feed.js"></script>
  <style>
    :root {
      --accent-color: #1E90FF; /* 青系アクセント。紫にするなら #9b59b6 */
      --bg-color: #000;
      --text-color: #fff;
      --btn-bg: #111;
      --btn-hover: var(--accent-color);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 0.5rem 0;
    }
    p {
      margin: 0;
      color: #ccc;
      font-size: 1rem;
    }
    .genre-tabs, .playlist-tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 2rem 1rem 1rem;
    }
    button {
      background: var(--btn-bg);
      color: var(--text-color);
      border: 1px solid #333;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover, button.active {
      background: var(--btn-hover);
      border-color: var(--accent-color);
    }
    fw-embed-feed {
      display: none;
      width: 100%;
      max-width: 960px;
      height: 600px;
      margin: 2rem auto;
    }
    fw-embed-feed.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Firework 動画ギャラリー</h1>
    <p>業種・形式別に参考事例をチェック</p>
  </header>

  <div class="genre-tabs">
    <button data-genre="industry" class="active">業種ごと</button>
    <button data-genre="creative">クリエイティブ形式</button>
  </div>

  <div class="playlist-tabs" id="industry-tabs">
    <button data-feed="industry-saiyo" class="active">採用</button>
    <button data-feed="industry-biyou">美容・ファッション</button>
    <button data-feed="industry-entame">エンタメ</button>
  </div>

  <div class="playlist-tabs" id="creative-tabs" style="display: none;">
    <button data-feed="creative-tateyoko" class="active">縦型＋横型</button>
    <button data-feed="creative-live">ライブ切り抜き</button>
    <button data-feed="creative-quiz">クイズ</button>
    <button data-feed="creative-howto">How To</button>
    <button data-feed="creative-animation">アニメーション</button>
    <button data-feed="creative-seishi">静止画</button>
  </div>

  <!-- ▼ Firework埋め込みエリア -->
  <!-- 業種ごと -->
  <fw-embed-feed id="industry-saiyo" class="active"
    channel="kontentutimuzhi_zuo_jian_xiu" playlist="oNLbQv"
    mode="row" open_in="default" max_videos="0"
    placement="middle" player_placement="bottom-right">
  </fw-embed-feed>

  <fw-embed-feed id="industry-biyou"
    channel="kontentutimuzhi_zuo_jian_xiu" playlist="g1a7kg"
    mode="row" open_in="default" max_videos="0"
    placement="middle" player_placement="bottom-right">
  </fw-embed-feed>

  <fw-embed-feed id="industry-entame"
    channel="kontentutimuzhi_zuo_jian_xiu" playlist="oBAaR5"
    mode="row" open_in="default" max_videos="0"
    placement="middle" player_placement="bottom-right">
  </fw-embed-feed>

  <!-- クリエイティブ形式ごと -->
  <fw-embed-feed id="creative-tateyoko"
    channel="kontentutimuzhi_zuo_jian_xiu" playlist="vrqPJg"
    mode="row" open_in="default" max_videos="0"
    placement="middle" player_placement="bottom-right">
  </fw-embed-feed>

  <fw-embed-feed id="creative-live"
    channel="kontentutimuzhi_zuo_jian_xiu" playlist="5D39Jv"
    mode="row" open_in="default" max_videos="0"
    placement="middle" player_placement="bottom-right">
  </fw-embed-feed>

  <fw-embed-feed id="creative-quiz"
    channel="kontentutimuzhi_zuo_jian_xiu" playlist="gkB10o"
    mode="row" open_in="default" max_videos="0"
    placement="middle" player_placement="bottom-right">
  </fw-embed-feed>

  <fw-embed-feed id="creative-howto"
    channel="kontentutimuzhi_zuo_jian_xiu" playlist="oyx1k5"
    mode="row" open_in="default" max_videos="0"
    placement="middle" player_placement="bottom-right">
  </fw-embed-feed>

  <fw-embed-feed id="creative-animation"
    channel="kontentutimuzhi_zuo_jian_xiu" playlist="5xNzMg"
    mode="row" open_in="default" max_videos="0"
    placement="middle" player_placement="bottom-right">
  </fw-embed-feed>

  <fw-embed-feed id="creative-seishi"
    channel="kontentutimuzhi_zuo_jian_xiu" playlist="5Llar5"
    mode="row" open_in="default" max_videos="0"
    placement="middle" player_placement="bottom-right">
  </fw-embed-feed>

  <script>
    const genreButtons = document.querySelectorAll('.genre-tabs button');
    const industryTabs = document.getElementById('industry-tabs');
    const creativeTabs = document.getElementById('creative-tabs');
    const allFeeds = document.querySelectorAll('fw-embed-feed');
    const industryButtons = industryTabs.querySelectorAll('button');
    const creativeButtons = creativeTabs.querySelectorAll('button');

    let currentFeed = 'industry-saiyo';

    function switchFeed(id) {
      allFeeds.forEach(f => f.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function clearActive(buttons) {
      buttons.forEach(b => b.classList.remove('active'));
    }

    // ジャンル切り替え
    genreButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        genreButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const genre = btn.dataset.genre;
        if (genre === 'industry') {
          industryTabs.style.display = 'flex';
          creativeTabs.style.display = 'none';
          switchFeed('industry-saiyo');
          clearActive(industryButtons);
          industryButtons[0].classList.add('active');
        } else {
          industryTabs.style.display = 'none';
          creativeTabs.style.display = 'flex';
          switchFeed('creative-tateyoko');
          clearActive(creativeButtons);
          creativeButtons[0].classList.add('active');
        }
      });
    });

    // プレイリスト切り替え
    [...industryButtons, ...creativeButtons].forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.dataset.feed;
        switchFeed(id);
        if (industryTabs.style.display === 'flex') {
          clearActive(industryButtons);
          btn.classList.add('active');
        } else {
          clearActive(creativeButtons);
          btn.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
