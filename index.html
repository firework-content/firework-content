<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Firework 動画ギャラリー</title>
  <script async src="https://asset.fwcdn3.com/js/embed-feed.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
    }
    .password-gate {
      margin-bottom: 20px;
    }
    #passwordMessage {
      color: red;
      margin-top: 10px;
    }
    .tabs {
      display: none;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    .tabs button.active {
      background-color: #7B61FF;
    }
    .feed {
      display: none;
    }
    .feed.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="password-gate">
  <input type="password" id="passwordInput" placeholder="パスワードを入力" />
  <button id="checkPassword">確認</button>
  <div id="passwordMessage" style="display:none;">パスワードが違います</div>
</div>

<div class="tabs" id="genreTabs">
  <button data-genre="industry" class="active">業種別</button>
</div>

<div class="tabs" id="industryTabs" style="display:none;">
  <button data-feed="industry-saiyo" class="active">採用</button>
  <button data-feed="industry-tenpo">店舗</button>
  <button data-feed="industry-ec">EC</button>
</div>

<div class="feed" id="industry-saiyo">
  <fw-embed-feed channel="kontentutimuzhi_zuo_jian_xiu" playlist="5LKAwv"></fw-embed-feed>
</div>
<div class="feed" id="industry-tenpo">
  <fw-embed-feed channel="kontentutimuzhi_zuo_jian_xiu" playlist="a1aGW0"></fw-embed-feed>
</div>
<div class="feed" id="industry-ec">
  <fw-embed-feed channel="kontentutimuzhi_zuo_jian_xiu" playlist="YVd5v1"></fw-embed-feed>
</div>

<script>
  const correctPassword = '2407'; // パスワードをここに
  const passwordInput = document.getElementById('passwordInput');
  const checkBtn = document.getElementById('checkPassword');
  const passwordMessage = document.getElementById('passwordMessage');
  const genreTabs = document.getElementById('genreTabs');
  const industryTabs = document.getElementById('industryTabs');

  checkBtn.addEventListener('click', () => {
    const entered = passwordInput.value.trim();
    if (entered === correctPassword) {
      passwordMessage.style.display = 'none';
      genreTabs.style.display = 'flex';
      industryTabs.style.display = 'flex';

      // 初期表示フィードを明示的に表示
      document.querySelector('[data-feed="industry-saiyo"]').classList.add('active');
      showFeed('industry-saiyo');

      passwordInput.disabled = true;
      checkBtn.disabled = true;
    } else {
      passwordMessage.style.display = 'block';
    }
  });

  function showFeed(feedId) {
    document.querySelectorAll('.feed').forEach(feed => {
      feed.classList.remove('active');
    });
    const feed = document.getElementById(feedId);
    if (feed) feed.classList.add('active');

    // タブ状態を更新
    document.querySelectorAll('#industryTabs button').forEach(btn => {
      btn.classList.remove('active');
      if (btn.dataset.feed === feedId) {
        btn.classList.add('active');
      }
    });
  }

  document.querySelectorAll('#industryTabs button').forEach(btn => {
    btn.addEventListener('click', () => {
      showFeed(btn.dataset.feed);
    });
  });
</script>

</body>
</html>
