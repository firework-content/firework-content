<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Firework 業種＆クリエイティブ形式 動画参考サイト</title>
  <script async src="//asset.fwcdn3.com/js/embed-feed.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 960px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      color: #e6007e;
      margin-bottom: 1rem;
    }
    /* 上段ジャンル切替ボタン */
    .genre-tabs {
      margin-bottom: 1.5rem;
    }
    .genre-tabs button {
      background: #e6007e;
      border: none;
      color: white;
      padding: 0.5rem 1.2rem;
      margin-right: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    .genre-tabs button.active {
      background: #b00066;
    }
    /* 中段 プレイリスト切替ボタン */
    .playlist-tabs {
      margin-bottom: 2rem;
    }
    .playlist-tabs button {
      background: #0078d4;
      border: none;
      color: white;
      padding: 0.4rem 1rem;
      margin-right: 0.4rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .playlist-tabs button.active {
      background: #005a9e;
    }
    /* Firework埋め込みエリア */
    fw-embed-feed {
      display: none;
      width: 100%;
      height: 600px;
      margin-bottom: 2rem;
    }
    fw-embed-feed.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Firework 業種＆クリエイティブ形式 動画参考サイト</h1>
  <p>上のジャンルを選択後、見たい動画タイトルのボタンを押してください。</p>

  <!-- ジャンル切替（上段） -->
  <div class="genre-tabs">
    <button data-genre="industry" class="active">業種ごと</button>
    <button data-genre="creative">クリエイティブ形式ごと</button>
  </div>

  <!-- 業種ごとプレイリスト切替 -->
  <div class="playlist-tabs" id="industry-tabs">
    <button data-feed="industry-saiyo" class="active">採用</button>
    <button data-feed="industry-biyou">美容・ファッション</button>
    <button data-feed="industry-entame">エンタメ</button>
  </div>

  <!-- クリエイティブ形式ごとプレイリスト切替 -->
  <div class="playlist-tabs" id="creative-tabs" style="display:none;">
    <button data-feed="creative-tateyoko" class="active">縦型フレーム＋横型動画</button>
    <button data-feed="creative-live">ライブ配信切り抜き</button>
    <button data-feed="creative-quiz">クイズ</button>
    <button data-feed="creative-howto">How To</button>
    <button data-feed="creative-animation">アニメーション</button>
    <button data-feed="creative-seishi">静止画</button>
  </div>

  <!-- 動画埋め込みエリア -->
  <!-- 業種ごと -->
  <fw-embed-feed
    id="industry-saiyo"
    class="active"
    channel="kontentutimuzhi_zuo_jian_xiu"
    mode="row"
    open_in="default"
    max_videos="0"
    placement="middle"
    player_placement="bottom-right"
    playlist="oNLbQv">
  </fw-embed-feed>

  <fw-embed-feed
    id="industry-biyou"
    channel="kontentutimuzhi_zuo_jian_xiu"
    mode="row"
    open_in="default"
    max_videos="0"
    placement="middle"
    player_placement="bottom-right"
    playlist="g1a7kg">
  </fw-embed-feed>

  <fw-embed-feed
    id="industry-entame"
    channel="kontentutimuzhi_zuo_jian_xiu"
    mode="row"
    open_in="default"
    max_videos="0"
    placement="middle"
    player_placement="bottom-right"
    playlist="oBAaR5">
  </fw-embed-feed>

  <!-- クリエイティブ形式ごと -->
  <fw-embed-feed
    id="creative-tateyoko"
    class=""
    channel="kontentutimuzhi_zuo_jian_xiu"
    mode="row"
    open_in="default"
    max_videos="0"
    placement="middle"
    player_placement="bottom-right"
    playlist="vrqPJg">
  </fw-embed-feed>

  <fw-embed-feed
    id="creative-live"
    channel="kontentutimuzhi_zuo_jian_xiu"
    mode="row"
    open_in="default"
    max_videos="0"
    placement="middle"
    player_placement="bottom-right"
    playlist="5D39Jv">
  </fw-embed-feed>

  <fw-embed-feed
    id="creative-quiz"
    channel="kontentutimuzhi_zuo_jian_xiu"
    mode="row"
    open_in="default"
    max_videos="0"
    placement="middle"
    player_placement="bottom-right"
    playlist="gkB10o">
  </fw-embed-feed>

  <fw-embed-feed
    id="creative-howto"
    channel="kontentutimuzhi_zuo_jian_xiu"
    mode="row"
    open_in="default"
    max_videos="0"
    placement="middle"
    player_placement="bottom-right"
    playlist="oyx1k5">
  </fw-embed-feed>

  <fw-embed-feed
    id="creative-animation"
    channel="kontentutimuzhi_zuo_jian_xiu"
    mode="row"
    open_in="default"
    max_videos="0"
    placement="middle"
    player_placement="bottom-right"
    playlist="5xNzMg">
  </fw-embed-feed>

  <fw-embed-feed
    id="creative-seishi"
    channel="kontentutimuzhi_zuo_jian_xiu"
    mode="row"
    open_in="default"
    max_videos="0"
    placement="middle"
    player_placement="bottom-right"
    playlist="5Llar5">
  </fw-embed-feed>

  <script>
    // ジャンルボタン制御
    const genreButtons = document.querySelectorAll('.genre-tabs button');
    const industryTabs = document.getElementById('industry-tabs');
    const creativeTabs = document.getElementById('creative-tabs');
    const industryFeeds = document.querySelectorAll('#industry-tabs button');
    const creativeFeeds = document.querySelectorAll('#creative-tabs button');

    // プレイリスト埋め込み要素取得
    const allFeeds = document.querySelectorAll('fw-embed-feed');

    // 現在選択中のジャンルとフィードIDを管理
    let currentGenre = 'industry';
    let currentFeedId = 'industry-saiyo';

    // ジャンル切替ボタン押下処理
    genreButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const genre = btn.getAttribute('data-genre');
        if (genre === currentGenre) return; // 同じなら何もしない

        currentGenre = genre;

        // ジャンルタブのactive切り替え
        genreButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // 表示切替
        if (genre === 'industry') {
          industryTabs.style.display = 'block';
          creativeTabs.style.display = 'none';

          // 業種ジャンルの最初のプレイリストを選択
          currentFeedId = 'industry-saiyo';
          activateFeed(currentFeedId);

          // プレイリストタブも切り替え
          industryFeeds.forEach(b => b.classList.remove('active'));
          industryFeeds[0].classList.add('active');
        } else {
          industryTabs.style.display = 'none';
          creativeTabs.style.display = 'block';

          // クリエイティブジャンルの最初のプレイリストを選択
          currentFeedId = 'creative-tateyoko';
          activateFeed(currentFeedId);

          creativeFeeds.forEach(b => b.classList.remove('active'));
          creativeFeeds[0].classList.add('active');
        }
      });
    });

    // プレイリスト切替ボタン押下処理
    function activateFeed(feedId) {
      allFeeds.forEach(feed => {
        if (feed.id === feedId) {
          feed.classList.add('active');
        } else {
          feed.classList.remove('active');
        }
      });
    }

    industryFeeds.forEach(btn => {
      btn.addEventListener('click', () => {
        const feedId = btn.getAttribute('data-feed');
        if (feedId === currentFeedId) return;

        currentFeedId = feedId;

        // プレイリストタブのactive切り替え
        industryFeeds.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        activateFeed(feedId);
      });
    });

    creativeFeeds.forEach(btn => {
      btn.addEventListener('click', () => {
        const feedId = btn.getAttribute('data-feed');
        if (feedId === currentFeedId) return;

        currentFeedId = feedId;

        creativeFeeds.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        activateFeed(feedId);
      });
    });
  </script>
</body>
</html>
